<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="shortcut icon"
      href="./UY7DlO0a_400x400.png"
      type="image/x icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Kanba</title>
  </head>

  <body id="body" class="bodyapp">
    <nav class="navbar">
      <img
        class="img-thumbnail float-lg-start m-4"
        src="./UY7DlO0a_400x400.png"
        alt="logo app"
      />
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary float-end m-5"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Add task
      </button>
    </nav>

    <div class="container">
      <div id="todo" class="columnas">
        <section>
          <h2 class="section-status-title">To do</h2>
          <div class="container-task" id="todotask">
            <p>aca va el contenido</p>
          </div>
        </section>
      </div>
      <div id="Process" class="columnas">
        <section>
          <h2 class="section-status-title">Progress</h2>
          <div class="container-task" id="progresstask">
            <p>aca va el contenido</p>
          </div>
        </section>
      </div>
      <div id="Done" class="columnas">
        <section>
          <h2 class="section-status-title">Done</h2>
          <div class="container-task" id="taskdone">
            <p>aca va el contenido de la tarea</p>
          </div>
        </section>
      </div>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <label for="titletask" class="new-task_label">Title: </label>
              <input
                id="tituloinput"
                name="titletask"
                type="text"
                class="form-control"
                placeholder="Write a title for the task"
              />

              <label for="descriptiontask" class="description-task_label"
                >Title:
              </label>
              <input
                id="descriptioninput"
                name="descriptiontask"
                type="text"
                class="form-control"
                placeholder="Write a description"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="botonguardarcambios"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
